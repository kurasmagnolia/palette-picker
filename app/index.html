<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
  </head>
  <body>
    <h1>Palette Picker</h1>
    <main>
      <form>
        <h2>Add a Palette</h2>
        <label for="palette-title">Palette Title:</label>
        <input type="text" id="palette-title" />

        <!-- Color Inputs -->
        <label for="color-1">Color 1:</label>
        <input type="color" id="color-1" />

        <label for="color-2">Color 2:</label>
        <input type="color" id="color-2" />

        <label for="color-3">Color 3:</label>
        <input type="color" id="color-3" />

        <!-- Temperature Settings -->
        <fieldset>
          <legend>Temperature</legend>

          <label for="warm-temp">Warm</label>
          <input type="radio" id="warm-temp" />

          <label for="neutral-temp">Neutral</label>
          <input type="radio" id="neutral-temp" checked />

          <label for="cool-temp">Cool</label>
          <input type="radio" id="cool-temp" />
        </fieldset>
      </form>
    </main>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
