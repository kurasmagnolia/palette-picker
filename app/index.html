<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/images/blob.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
  </head>
  <body>
    <h1>Palette Picker</h1>
    <main>
      <form aria-labelledby="palette-form">
        <h2>Add a Palette</h2>

        <!-- Title Input -->
        <div class="title-input">
          <label for="title">Palette Title:</label>
          <input type="text" id="title" required name="title" />
        </div>

        <!-- Color Inputs -->
        <div class="color-option">
          <label for="color-1">Color #1</label>
          <input type="color" id="color-1" name="color1" value="#ffffff" />
        </div>

        <div class="color-option">
          <label for="color-2">Color #2</label>
          <input type="color" id="color-2" name="color2" value="#ffffff" />
        </div>

        <div class="color-option">
          <label for="color-3">Color #3</label>
          <input type="color" id="color-3" name="color3" value="#ffffff" />
        </div>

        <!-- Temperature Settings -->
        <fieldset>
          <legend>Temperature</legend>

          <input type="radio" id="warm-temp" name="temp" value="warm" />
          <label for="warm-temp">Warm</label>

          <input
            type="radio"
            id="neutral-temp"
            name="temp"
            value="neutral"
            checked
          />
          <label for="neutral-temp">Neutral</label>

          <input type="radio" id="cool-temp" name="temp" value="cool" />
          <label for="cool-temp">Cool</label>
        </fieldset>
        <button type="submit">Create the palette</button>
      </form>

      <section class="palette-section" aria-labelledby="palette-section">
        <h2>Palettes</h2>

        <ul id="palette-list">
          <li class="palette">
            <div class="palette-container">
              <h3 class="palette-title">Marcy</h3>

              <!-- left side displaying colors with copy button -->
              <div class="display-colors">
                <div class="alignment">
                  <div class="outer-box">
                    <div class="first-inner-color">
                      <span class="first-word">Text</span
                      ><span class="second-word">Example</span>
                    </div>
                  </div>
                  <button class="copy-button" type="submit">Copy</button>
                </div>

                <div class="alignment">
                  <div class="outer-box">
                    <div class="second-inner-color">
                      <span class="first-word">Text</span
                      ><span class="second-word">Example</span>
                    </div>
                  </div>
                  <button class="copy-button" type="submit">Copy</button>
                </div>

                <div class="alignment">
                  <div class="outer-box">
                    <div class="third-inner-color">
                      <span class="first-word">Text</span
                      ><span class="second-word">Example</span>
                    </div>
                  </div>
                  <button class="copy-button" type="submit">Copy</button>
                </div>
              </div>

              <button type="submit" class="delete-palette">
                Delete Palette
              </button>
              <div class="temperature-banner"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
